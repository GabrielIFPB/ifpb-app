<form #form="ngForm" (ngSubmit)="onSubmit(form)">
	<mat-card>
		<mat-card-header>
			<div mat-card-avatar><mat-icon>assignment</mat-icon></div>
			<mat-card-title class="title">Cadastrar campus</mat-card-title>
			<!-- <mat-card-subtitle>Publicos</mat-card-subtitle> -->
		</mat-card-header>
		<mat-card-content ngModelGroup="campi">
			<mat-form-field>
				<input #name matInput placeholder="Cidade" name="cidade" required ngModel pattern="{{_expression}}">
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput placeholder="Sigla" name="sigla" required ngModel>
			</mat-form-field>
			<br>
			<label>Atvio: </label>
			<mat-radio-group name="ativo" required ngModel>
				<mat-radio-button value="true" id="sim">Sim</mat-radio-button>
				<mat-radio-button value="false">NÃ£o</mat-radio-button>
			</mat-radio-group>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button type="button" (click)="close()">Fechar</button>
			<button mat-button type="submit" [disabled]="form.valid" >Salvar</button>
		</mat-card-actions>
	</mat-card>
</form>
