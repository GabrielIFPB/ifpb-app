<mat-card>
	<mat-card-header>
		<div mat-card-avatar><mat-icon>assignment</mat-icon></div>
		<mat-card-title class="title">Cadastrar campus</mat-card-title>
		<!-- <mat-card-subtitle>Publicos</mat-card-subtitle> -->
	</mat-card-header>
	<mat-card-content>
		<section>
			<mat-form-field>
				<input matInput placeholder="Cidade" [(ngModel)]="_cidade">
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput placeholder="Sigla" [(ngModel)]="_sigla">
			</mat-form-field>
			<br>
			<label>Atvio: </label>
			<mat-radio-group [(ngModel)]="_ativo">
				<mat-radio-button value="true" id="sim">Sim</mat-radio-button>
				<mat-radio-button value="false">NÃ£o</mat-radio-button>
			</mat-radio-group>
		</section>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="close()">CLOSE</button>
		<button mat-button (click)='save()'>SAVE</button>
	</mat-card-actions>
</mat-card>
