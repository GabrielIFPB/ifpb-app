<form #form="ngForm" (ngSubmit)="onSubmit(form)">
	<mat-card>
		<mat-card-header>
			<div mat-card-avatar><mat-icon>assignment</mat-icon></div>
			<mat-card-title class="title">Editar campus</mat-card-title>
			<!-- <mat-card-subtitle>Publicos</mat-card-subtitle> -->
		</mat-card-header>
		<mat-card-content ngModelGroup="campi">
			<mat-form-field>
				<input #name matInput type="text" value="{{ _campi?.cidade }}" placeholder="Cidade" name="cidade" required ngModel pattern="{{_expression}}">
				<mat-label><mat-icon> location_city </mat-icon> <strong> Cidade</strong> </mat-label>
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput type="text" value="{{ _campi?.sigla }}" placeholder="Sigla" name="sigla" required ngModel>
				<mat-label><mat-icon> gesture </mat-icon> <strong> Sigla</strong> </mat-label>
			</mat-form-field>
			<br>
			<label>Atvio: </label>
			<mat-radio-group name="ativo" required ngModel>
				<mat-radio-button value="true" id="sim">Sim</mat-radio-button>
				<mat-radio-button value="false">NÃ£o</mat-radio-button>
			</mat-radio-group>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button type="button" routerLink="/campus" >Cancelar</button>
			<button mat-button type="submit" [disabled]="!form.valid" >Salvar</button>
		</mat-card-actions>
	</mat-card>
</form>
