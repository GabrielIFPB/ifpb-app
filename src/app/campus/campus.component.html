<mat-card>
	<mat-card-header>
		<div mat-card-avatar><mat-icon>assignment</mat-icon></div>
		<mat-card-title class="title">CAMPUS</mat-card-title>
		<mat-card-subtitle>Publicos</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field>
			<input matInput (keyup)="search()" placeholder="Filter" [(ngModel)]="_name">
		</mat-form-field>
		<button mat-button class="marge1" (click)="clear()">Limpar</button>
		<button mat-button class="marge1" (click)="openDialog()">Cadastrar</button>
		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource" matSort >
				<!-- ID Column -->
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
					<td mat-cell *matCellDef="let row"> {{ row.id }} </td>
				</ng-container>
			
				<!-- Sigla Column -->
				<ng-container matColumnDef="sigla">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Sigla </th>
					<td mat-cell *matCellDef="let row"> {{ row.sigla }} </td>
				</ng-container>
			
				<!-- Cidade Column -->
				<ng-container matColumnDef="cidade">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
					<td mat-cell *matCellDef="let row"> {{ row.cidade }} </td>
				</ng-container>
			
				<!-- Data Column -->
				<ng-container matColumnDef="data">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
					<td mat-cell *matCellDef="let row"> {{ row.dataInsercao }} </td>
				</ng-container>

				<!-- Ativo Column -->
				<ng-container matColumnDef="ativo">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Ativo </th>
					<td mat-cell *matCellDef="let row"> 
						<!-- <mat-icon svgIcon="thumb_up"></mat-icon>  -->
						<!-- <mat-icon svgIcon="left-arrow"></mat-icon>  -->
						<!-- <mat-icon svgIcon="animals:cat"></mat-icon> -->
						<i class="material-icons">{{ row.ativo ? 'thumb_up' : 'thumb_down' }}</i>
					</td>
				</ng-container>

				<!-- Edit Column -->
				<ng-container matColumnDef="edit">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
					<td mat-cell *matCellDef="let row"><a routerLink="." matTooltip="Editar"><button mat-button><mat-icon>edit</mat-icon></button></a></td>
				</ng-container>
			
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "rowClicked(row)">
				</tr>
			</table>
			<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
		</div>
	</mat-card-content>
</mat-card>
