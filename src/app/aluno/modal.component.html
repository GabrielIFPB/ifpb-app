<form #form="ngForm" (ngSubmit)="onSubmit(form)">
	<mat-card>
		<mat-card-header>
			<div mat-card-avatar><mat-icon>assignment</mat-icon></div>
			<mat-card-title class="title">Cadastrar aluno</mat-card-title>
			<!-- <mat-card-subtitle>Publicos</mat-card-subtitle> -->
		</mat-card-header>
		<mat-card-content ngModelGroup="aluno">

			<mat-form-field>
				<input matInput type="number" placeholder="Matrícula" name="matrcula" required ngModel pattern="{{ _exprNumber }}">
			</mat-form-field>
			
			<mat-form-field>
				<input #name matInput type="text" placeholder="Nome" name="name" required ngModel pattern="{{ _expression }}">
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="CPF" name="cpf" required ngModel pattern="{{ _exprcpf }}">
			</mat-form-field>
			
			<mat-form-field>
				<input matInput type="email" placeholder="E-mail" name="email" required ngModel email>
			</mat-form-field>

			<mat-form-field>
				<mat-select name="campi" required ngModel>
					<mat-option *ngFor="let campi of _campus" [value]="campi.id">{{ campi.sigla }} - {{ campi.cidade }}</mat-option>
				</mat-select>
				<mat-label> <b> Campus</b> </mat-label>
			</mat-form-field>

			<mat-form-field>
				<mat-select name="curso" required ngModel>
					<mat-option *ngFor="let curso of _cursos" [value]="curso.id">{{ curso.name }}</mat-option>
				</mat-select>
				<mat-label> <b> Curso</b> </mat-label>
			</mat-form-field>

			<mat-form-field>
				<mat-select name="periodo" required ngModel>
					<mat-option *ngFor="let periodo of _periodos" [value]="periodo">{{ periodo }}</mat-option>
				</mat-select>
				<mat-label> <b> Período</b> </mat-label>
			</mat-form-field>

			<mat-form-field>
				<mat-select name="turno" required ngModel>
					<mat-option *ngFor="let turno of _turnos" [value]="turno">{{ turno }}</mat-option>
				</mat-select>
				<mat-label> <b> Turno</b> </mat-label>
			</mat-form-field>

			<mat-form-field>
				<mat-select name="turma" required ngModel>
					<mat-option *ngFor="let turma of _turmas" [value]="turma">{{ turma }}</mat-option>
				</mat-select>
				<mat-label> <b> Turma</b> </mat-label>
			</mat-form-field>
            
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="button" (click)="close()">Fechar</button>
            <button mat-button type="submit" [disabled]="!form.valid" >Salvar</button>
        </mat-card-actions>
    </mat-card>
</form>
