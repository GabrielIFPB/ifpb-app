<form #form="ngForm" (ngSubmit)="onSubmit(form)">
	<mat-card>
		<mat-card-header>
			<div mat-card-avatar><mat-icon>assignment</mat-icon></div>
			<mat-card-title class="title">Cadastrar aluno</mat-card-title>
			<!-- <mat-card-subtitle>Publicos</mat-card-subtitle> -->
		</mat-card-header>
		<mat-card-content ngModelGroup="aluno">
			<mat-form-field>
				<input #name matInput placeholder="Nome" name="name" required pattern="{{_expression}}">
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="CPF" name="cpf" required ngModel>
			</mat-form-field>
            
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="button" (click)="close()">Fechar</button>
            <button mat-button type="submit" [disabled]="!form.valid" >Salvar</button>
        </mat-card-actions>
    </mat-card>
</form>
