<mat-card>
	<mat-card-header>
		<div mat-card-avatar><mat-icon>assignment</mat-icon></div>
		<mat-card-title class="title">Cadastrar Curso</mat-card-title>
		<!-- <mat-card-subtitle>Publicos</mat-card-subtitle> -->
	</mat-card-header>
	<mat-card-content>
		<mat-form-field>
			<input matInput placeholder="Nome" [(ngModel)]="_name" required>
		</mat-form-field>

		<mat-form-field>
			<input matInput MASK='/[0-9]{3}-[0-9]{3}/' placeholder="CPF" [(ngModel)]="_cpf" required>
		</mat-form-field>

		<mat-form-field>
			<input matInput placeholder="e-mail" [formControl]="_email" required>
			<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
		</mat-form-field>

		<mat-form-field>
			<mat-select required [(ngModel)]="_campi">
				<mat-option (click)="onClickDisabled()" *ngFor="let campi of _campus" [value]="campi.id">{{ campi.sigla }} - {{ campi.cidade }}</mat-option>
			</mat-select>
			<mat-label><mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i></mat-label>
		</mat-form-field>

		<mat-form-field>
			<mat-select required [(ngModel)]="_campi">
				<mat-option (click)="onClickDisabled()" *ngFor="let campi of _campus" [value]="campi.id">{{ campi.sigla }} - {{ campi.cidade }}</mat-option>
			</mat-select>
			<mat-label><mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i></mat-label>
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="close()">Fechar</button>
		<button mat-button (click)="save()">Salvar</button>
	</mat-card-actions>
</mat-card>
