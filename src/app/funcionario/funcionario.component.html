<mat-card>
	<mat-card-header>
		<div mat-card-avatar><mat-icon>assignment</mat-icon></div>
		<mat-card-title class="title">FUNCION√ÅRIOS</mat-card-title>
		<mat-card-subtitle>Publicos</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field>
			<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
		</mat-form-field>
		<button mat-button class="marge1" (click)="openDialog()">modal</button>
		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource" matSort >
				<!-- ID Column -->
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
					<td mat-cell *matCellDef="let row"> {{ row.id }} </td>
				</ng-container>
			
				<!-- Sigla Column -->
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
					<td mat-cell *matCellDef="let row"> {{ row.name }} </td>
				</ng-container>
			
				<!-- Cidade Column -->
				<ng-container matColumnDef="ativo">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Ativo </th>
					<td mat-cell *matCellDef="let row"> {{ row.ativo }} </td>
				</ng-container>

				<!-- Edit Column -->
				<ng-container matColumnDef="edit">
					<th mat-header-cell *matHeaderCellDef > Editar </th>
					<td mat-cell *matCellDef="let row"><a routerLink="." matTooltip="Editar"><mat-icon>edit</mat-icon></a></td>
				</ng-container>
			
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "rowClicked(row)">
				</tr>
			</table>
			<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
		</div>
	</mat-card-content>
</mat-card>
