<form #form="ngForm" (ngSubmit)="onSubmit(form)">
	<mat-card>
		<mat-card-header>
			<div mat-card-avatar><mat-icon>assignment</mat-icon></div>
			<mat-card-title class="title">Cadastrar Curso</mat-card-title>
			<!-- <mat-card-subtitle>Publicos</mat-card-subtitle> -->
		</mat-card-header>
		<mat-card-content ngModelGroup="curso">

			<mat-form-field>
				<input matInput placeholder="Nome" name="name" required ngModel pattern="{{ _expression }}">
			</mat-form-field>

			<mat-form-field>
				<mat-select name="nivel" required ngModel>
					<mat-option *ngFor="let nivel of _niveis" [value]="nivel">{{ nivel }}</mat-option>
				</mat-select>
				<mat-label> <b> NÃ­vel</b> <i> do curso</i></mat-label>
			</mat-form-field>

			<mat-form-field>
				<mat-select name="campi" required ngModel>
					<mat-option *ngFor="let campi of _campus" [value]="campi.id">{{ campi.sigla }} - {{ campi.cidade }}</mat-option>
				</mat-select>
				<mat-label> <b> Campus</b> <i> do curso</i></mat-label>
			</mat-form-field>

		</mat-card-content>
		<mat-card-actions>
			<button mat-button type="button" (click)="close()">Fechar</button>
			<button mat-button type="submit" [disabled]="!form.valid">Salvar</button>
		</mat-card-actions>
	</mat-card>
</form>
