<mat-card class="container" >
	<mat-card-header>
		<mat-card-title>Login</mat-card-title>
		<!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
	</mat-card-header>
	<mat-card-content>

		<mat-form-field class="full-width bottom-15px">
			<input matInput [(ngModel)]="_username" name="username" placeholder="UsuÃ¡rio">
		</mat-form-field>

		<mat-form-field class="full-width">
			<input matInput [(ngModel)]="_password" name="password" placeholder="Enter your password" [type]="_hide ? 'password' : 'text'">
			<mat-icon matSuffix (click)="_hide = !_hide">{{_hide ? 'visibility' : 'visibility_off'}}</mat-icon>
		</mat-form-field>

	</mat-card-content>
	<mat-card-actions>
		<button mat-button>LIKE</button>
		<button mat-button (click)="submit()">Logar</button>
	</mat-card-actions>
	<mat-card-footer>
		<p>Esqueceu sua senha?</p>
	</mat-card-footer>
</mat-card>
