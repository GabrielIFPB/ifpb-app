<mat-card>
	<mat-card-header>
		<div mat-card-avatar><mat-icon>assignment</mat-icon></div>
		<mat-card-title class="title">Dia Refeição</mat-card-title>
		<mat-card-subtitle>Publicos</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field>
            <input matInput (keyup)="search()" placeholder="Filter" [(ngModel)]="_name">
        </mat-form-field>
        <button mat-button class="marge1" [disabled]="!_name" (click)="clear()">Limpar</button>
        <button mat-button class="marge1" (click)="openDialog()">Cadastrar</button>
		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource" matSort >
				<!-- ID Column -->
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
					<td mat-cell *matCellDef="let row"> {{ row.id }} </td>
				</ng-container>

				<!-- REFEIÇÃO Column -->
				<ng-container matColumnDef="refeicao">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Refeição </th>
					<td mat-cell *matCellDef="let row"> {{ row.refeicao }} </td>
				</ng-container>

				<!-- ALUNO Column -->
				<ng-container matColumnDef="aluno">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Aluno </th>
					<td mat-cell *matCellDef="let row"> {{ row.aluno }} </td>
				</ng-container>

				<!-- CAMPI Column -->
				<ng-container matColumnDef="campi">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Campi </th>
					<td mat-cell *matCellDef="let row"> {{ row.campi }} </td>
				</ng-container>

				<!-- Edit Column -->
				<ng-container matColumnDef="edit">
					<th mat-header-cell *matHeaderCellDef > Editar </th>
					<td mat-cell *matCellDef="let row"><a routerLink="." matTooltip="Editar"><mat-icon>edit</mat-icon></a></td>
				</ng-container>
			
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "rowClicked(row)">
				</tr>
			</table>
			<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
		</div>
	</mat-card-content>
</mat-card>
