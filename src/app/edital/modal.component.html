<form #form="ngForm" (ngSubmit)="onSubmit(form)">
	<mat-card>
		<mat-card-header>
			<div mat-card-avatar><mat-icon>assignment</mat-icon></div>
			<mat-card-title class="title">Cadastrar Edital</mat-card-title>
			<!-- <mat-card-subtitle>Publicos</mat-card-subtitle> -->
		</mat-card-header>
		<mat-card-content>
				<mat-form-field>
					<input #name matInput placeholder="Nome" name="name" required [(ngModel)]="_name" pattern="{{_expression}}">
					<!-- <mat-error *ngFor="let validation of validation_messages.fullname">
						<mat-error class="error-message" *ngIf="userDetailsForm.get('fullname').hasError(validation.type) && (userDetailsForm.get('fullname').dirty || userDetailsForm.get('fullname').touched)">{{validation.message}}</mat-error>
					</mat-error> -->
				</mat-form-field>

				<mat-form-field>
					<input matInput type="number" placeholder="Cotas" name="cotas" required ngModel>
				</mat-form-field>

				<mat-form-field>
					<mat-select required name="option" ngModel>
						<mat-option *ngFor="let option of _options" [value]="option">{{ option }}</mat-option>
					</mat-select>
					<mat-label> <b> Evento</b> </mat-label>
				</mat-form-field>
				
				<mat-form-field>
					<mat-select required name="funcionario" ngModel>
						<mat-option *ngFor="let funcionario of _funcionarios" [value]="funcionario.id">{{ funcionario.name }}</mat-option>
					</mat-select>
					<mat-label> <b> Responsável</b> <i> pelo edital</i></mat-label>
				</mat-form-field>

				<mat-form-field>
					<mat-select required name="campi" ngModel>
						<mat-option *ngFor="let campi of _campus" [value]="campi.id">{{ campi.sigla }} - {{ campi.cidade }}</mat-option>
					</mat-select>
					<mat-label> <b> Campus</b> <i> do curso</i></mat-label>
				</mat-form-field>

				<mat-form-field>
					<input matInput name="inicio" [matDatepicker]="di" placeholder="Data início" required ngModel>
					<mat-datepicker-toggle matSuffix [for]="di"></mat-datepicker-toggle>
					<mat-datepicker #di></mat-datepicker>
				</mat-form-field>

				<mat-form-field>
					<input matInput name="fim" [matDatepicker]="df" placeholder="Data final" required ngModel>
					<mat-datepicker-toggle matSuffix [for]="df"></mat-datepicker-toggle>
					<mat-datepicker #df></mat-datepicker>
				</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button type="button" (click)="close()">Fechar</button>
			<button mat-button type="submit" [disabled]="!form.valid" >Salvar</button>
		</mat-card-actions>
	</mat-card>
</form>
