
<mat-drawer-container autosize>
	<!-- conteudo do sidenav -->
	<mat-drawer #drawer mode="side" class="drawer">
		<p>Auto-resizing sidenav</p>
	</mat-drawer>

	<!-- conteudo do site -->
	<button type="button" mat-button (click)="drawer.toggle()">
		Toggle sidenav
	</button>
</mat-drawer-container>
